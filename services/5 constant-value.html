<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../base.css"/>
</head>
<body>
    <div ng-controller="MyController">
        {{ message }}
    </div>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp', [])
        .constant('username', 'Edwin Villanueva')
        .controller('MyController', function ($scope, username) {
            username = 'Ray Hengst';
            $scope.message = 'Hello World from ' + username;
        });
    </script>
</body>
</html>
